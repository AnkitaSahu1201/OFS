
<div class="hero">
    <div class="container" style="text-align: center">
      <table class="table   furnitures">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Model</th>
          <th scope="col">Colour</th>
          <th scope="col">Price</th>
         
        </tr>
        <tr *ngFor="let f of order.furniture">
          <td scope="col"><img src="{{f.imgUrl}}" alt="" class="fImg"></td>
          <td scope="col">{{ f.furnitureName }}</td>
          <td scope="col">{{ f.furnitureModel }}</td>
          <td scope="col">{{ f.furnitureColor }}</td>
          <td scope="col">{{ f.price }}</td>
          
        </tr>
        
      
      </table>
      
    </div>
    <div class="alignRight">
        <hr>
        <h4>Total Bill: {{cost}}</h4>
        <button class="btn btn-success" (click)="back()"><- Back</button>
    </div>
  </div>
