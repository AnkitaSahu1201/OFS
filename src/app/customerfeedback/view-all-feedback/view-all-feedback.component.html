<body>
<div class="hero">
<form>
    
      
      <table class="table" >
        <thead class="head">
        <tr>
            <th>ReviewId</th>
            <th>Description</th>
            <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of listrev" >
            <th>{{r.reviewId}}</th>
            <th>{{r.description}}</th>
            <th>{{r.reviewRating}}</th>
        </tr>
      </tbody>
    </table>
    <div class="address">
     
      <button class="update btn btn-info" (click)="back()"><- Back</button>
    </div>
</form>
</div>
</body>
