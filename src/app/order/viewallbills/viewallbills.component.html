<nav class="navbar navbar-expand-md navbar-dark bg-success shadow-sm">
    <div class="container">
      <a href="/getAllBills" class="navbar-brand">  </a>
  
    </div>

  <div class="container">
    <table
      class="table table-sm table-striped table-bordered table-hover bills">
      <tr>
        <th scope="col">billNo</th>
        <th scope="col">customerName</th>
        <th scope="col">quantity</th>
        <th scope="col">price</th>
        <th scope="col">order</th>
      </tr>
      <tr *ngFor="let b of bills">
        <td>{{ b.billNo }}</td>
        <td>{{ b.customername}}</td>
        <td>{{b.quantity }}</td>
        <td>{{b.price}}</td>
        <td>{{ b.order }}</td>
      </tr>
    </table>
  </div>
