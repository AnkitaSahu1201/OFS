<!DOCTYPE html>
<html>
  <head>
    <title>menu</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <nav>
        <h2 class="logo">Furnitures Around</h2>
        <ul>
          <li><a href="#"> Home </a></li>
          <li><a href="#"> About </a></li>
          <li><a href="/ViewFurniture"> Cart</a></li>
          <li><a href="#"> Order </a></li>
          <li><a href="#"> Profile </a></li>
        </ul>
        <button type="button">Logout</button>
      </nav>
      <div class="container data">
        <br />
        <br /><br />

        <div>
          <form
            method="post"
            action="#action-url"
            class="form-box"
            (ngSubmit)="submit()"
          >
            <p style="color: white">
              <b
                >Dear Customer,<br />
                Thank you for purchasing your furnitures at your very own
                Furniture Around.<br />
                We would like to know your valueable feedback on our furnitures
                so as to improve if any needed in fututre.</b
              >
            </p>
            <br /><br />
            <label
              ><b style="color: white"
                >Overall Rating For The Furniture</b
              ></label
            ><br />

            <span class="star-rating">
              <input
                type="radio"
                name="rating1"
                value="1"
                [(ngModel)]="review.reviewRating"
              /><i></i>
              <input
                type="radio"
                name="rating1"
                value="2"
                [(ngModel)]="review.reviewRating"
              /><i></i>
              <input
                type="radio"
                name="rating1"
                value="3"
                [(ngModel)]="review.reviewRating"
              /><i></i>
              <input
                type="radio"
                name="rating1"
                value="4"
                [(ngModel)]="review.reviewRating"
              /><i></i>
              <input
                type="radio"
                name="rating1"
                value="5"
                [(ngModel)]="review.reviewRating"
              /><i></i>
            </span>

            <br />
            <label for="m_3189847521540640526commentText"
              ><b style="color: white">Description :</b></label
            ><br />
            <textarea
              cols="75"
              name="commentText"
              placeholder="Description"
              [(ngModel)]="review.description"
            ></textarea
            ><br />
            <br />
            <input
              style="
                background: #26b03f;
                color: #fff;
                padding: 12px;
                border: 0;
                width: 30%;
              "
              class="w-60 btn btn-md btn-success"
              type="submit"
              value="Submit your review"
            />
            <br /><br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
