<body>
  <div class="hero">
  <form>
      
        
        <table class="table" >
          <thead class="head">
          <tr>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Pincode</th>
              <th>Update</th>
              <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of addresses" >
              <th>{{r.city}}</th>
              <th>{{r.state}}</th>
              <th>{{r.country}}</th>
              <th>{{r.pincode}}</th>
              <th>
                <button class="update btn btn-success" (click)="update(r)">Update</button>
              </th>
              <th>
                <button class="update btn btn-danger" (click)="delete(r)">Delete</button>
              </th>
          </tr>
        </tbody>
        
      </table>
      <div class="address">
        <button class="update btn btn-info" (click)="add()">Add</button>
        <button class="update btn btn-info" (click)="back()"><- Back</button>
      </div>
  </form>
  </div>
  </body>
